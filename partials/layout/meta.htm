description = "Meta Information"

[viewBag]
==
<!-- Meta data -->
<meta charset="UTF-8">
<meta name="viewport"             content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
<!-- SEO meta -->
<meta name="author"               content="{{app_name}}">
<meta name="title"                content="{{ this.page.title }}">
<meta name="description"          content="{{ this.page.description }}">
<!-- Open graph meta / Facebook & Co.-->
<meta property="og:title"         content="{{ this.page.meta_title | default(app_name) }}" />
<meta property="og:description"   content="{{ this.page.meta_description | default(app_description) }}" />
<meta property="og:image"         content="{{ app_logo }}">
<meta property="og:url"           content="{{ this.page.url }}" />
<meta property="og:site_name"     content="{{app_name}}">
<meta property="og:type"          content="website" />
<meta name="twitter:card"         content="summary_large_image">

<link rel="apple-touch-icon" sizes="57x57" href="{{ app_favicon | resize(57, 57) }}">
<link rel="apple-touch-icon" sizes="60x60" href="{{ app_favicon | resize(60, 60) }}">
<link rel="apple-touch-icon" sizes="72x72" href="{{ app_favicon | resize(72, 72) }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ app_favicon | resize(76, 76) }}">
<link rel="apple-touch-icon" sizes="114x114" href="{{ app_favicon | resize(144, 144) }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ app_favicon | resize(120, 120) }}">
<link rel="apple-touch-icon" sizes="144x144" href="{{ app_favicon | resize(144, 144) }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ app_favicon | resize(152, 152) }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ app_favicon | resize(180, 180) }}">
<link rel="icon" type="image/png" sizes="192x192" href="{{ app_favicon | resize(192, 192) }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ app_favicon | resize(32, 32) }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ app_favicon | resize(96, 96) }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ app_favicon | resize(16, 16) }}">
