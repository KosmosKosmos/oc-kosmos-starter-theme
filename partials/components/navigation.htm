[viewBag]

[staticMenu headerMenu]
code = "main"
==
<section class="navigation toggle-content autohide uk-background-primary  uk-light" uk-sticky>
    <div class="uk-container">
        <nav uk-navbar>
            <div class="uk-navbar-left">
                <a href="{{ 'home'|page }}" class="logo-link uk-logo">
                    <img src="{{ 'assets/images/logo.svg'|theme }}" style="height: 40px; width: auto" uk-svg>
                    <span class="uk-visible@m uk-margin-small-left">{{app_name}}</span>
                </a>
            </div>
            <div class="uk-navbar-center uk-visible@m">
                {% partial 'components/menu' menu=headerMenu class="main" %}
            </div>
            <div class="uk-navbar-right uk-hidden@m uk-margin-remove-left">
                <ul class="uk-navbar-nav">
                    <li>
                        <a onclick="toggleContent(this)" class="burger-menu">
                            <span class="burger-menu-1"></span>
                            <span class="burger-menu-2"></span>
                            <span class="burger-menu-3"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="uk-hidden@m toggle-content">
        <div id="mobile-navigation" class="hidden-content">
            {% partial 'components/menu-mobile' menu=headerMenu class="main" %}
        </div>
    </div>
</section>
