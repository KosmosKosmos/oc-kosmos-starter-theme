<form data-request="onSubscription" data-request-success="this.reset();UIkit.notification('<span uk-icon=\'icon: check\'></span> {{'Danke fÃ¼r das Registrieren zum Newsletter. Schau mal in deinen Briefkasten.'|_}}')" class="uk-grid-small uk-margin" uk-grid id="subscriptionFomr">
    <input type="hidden" name="category[]" value="0">
    <div class="uk-width-2-5@s">
        <input name="name" type="text" class="uk-width-1-1@s uk-input uk-form-width-medium" id="subscribersName" placeholder="{{'Name'|_ }}" required>
    </div>
    <div class="uk-width-2-5@s">
        <input name="email" type="email" class="uk-width-1-1@s uk-input uk-form-width-medium" id="subscribersEmail" placeholder="{{'E-Mail'|_ }}" required>
    </div>
    <div>
        <button type="submit" class="uk-button uk-button-default">{{'Absenden'|_}}</button>
    </div>
