<div id="cookie-modal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-width-3-4@m">
        <h2 class="uk-modal-title">{{ 'offline.gdpr::lang.cookie_banner.advanced_settings' | trans }}</h2>

        {{ form_open({'method':'post' }) }}
        <input type="hidden" name="_gdpr_submit" value="1">
        <div class="gdpr-cookie-manager">
            {% partial __SELF__ ~ '::groups' groups=__SELF__.cookieGroups %}
            <div class="gdpr-cookie-manager__content">
                {% partial __SELF__ ~ '::cookies' groups=__SELF__.cookieGroups %}
            </div>
        </div>
        {% partial __SELF__ ~ '::submitbutton' %}
        {{ form_close() }}
    </div>
</div>
