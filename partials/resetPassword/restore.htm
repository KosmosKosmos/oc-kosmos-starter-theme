{% component 'contenteditor' file="layout/passwort-zurueck-intro" class="" %}

<form
    data-request="{{ __SELF__ }}::onRestorePassword"
    data-request-update="'{{ __SELF__ }}::reset': '#forgot-password-modal-content'">
    <div class="uk-margin">
        <label class="uk-form-label" for="form-stacked-restore-email">E-Mail</label>
        <div class="uk-form-controls">
            <input
                    name="email"
                    type="text"
                    class="uk-input"
                    id="form-stacked-restore-email"
                    placeholder="{{'Gib deine Mail-Adresse ein.'|_}}" />
        </div>
    </div>

    <div uk-grid class="uk-child-width-1-2@m uk-margin">
        <div>
            <button class="uk-button uk-button-default uk-width-1-1" uk-toggle="target: .forgot-password" type="button">
                {{'Abbrechen'|_}}
            </button>
        </div>
        <div>
            <button type="submit" class="uk-button uk-button-primary uk-width-1-1">
                {{'Zur√ºcksetzen?'|_}}
            </button>
        </div>
    </div>
</form>
