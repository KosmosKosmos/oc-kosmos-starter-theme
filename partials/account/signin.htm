{{ form_ajax('onSignin') }}

    <div class="uk-form-controls uk-margin">
        <input
                name="login"
                type="text"
                class="uk-input uk-form-large"
                id="form-stacked-text"
                placeholder="{{loginAttribute == "username" ? ('Gib deinen Benutzernamen ein.'|_) : ('Gib deine Mail-Adresse ein.'|_)}}" />
    </div>
    <div class="uk-form-controls">
        <input
                name="password"
                type="password"
                class="uk-input uk-form-large"
                id="form-stacked-select"
                placeholder="{{'Dein Passwort'|_}}" />
    </div>

    <div uk-grid class="uk-child-width-1-2@m uk-margin">
        <div>
            {% if rememberLoginMode == 'ask' %}
            <label><input name="remember" class="uk-checkbox uk-margin-small-right" type="checkbox" value="1">
                {{'Ich bleibe drinnen.'|_}}
            </label>
            {% endif %}
        </div>

        <div class="uk-text-right">
            <button class="uk-button uk-button-text uk-margin-small-right" type="button" uk-toggle="target: #forgot-password-modal">{{'Passwort vergessen?'|_}}</button>
        </div>

<!--        <div>
            <button class="uk-button uk-button-secondary uk-width-1-1" type="button" uk-toggle="target: #register-modal">{{'Registrieren'|_}}</button>
        </div>-->

    </div>
    <div>
        <button type="submit" class="uk-button uk-button-primary uk-width-1-1">
            {{'Anmelden'|_}}
        </button>
    </div>

    {% partial 'resetPassword::default' %}

{{ form_close() }}
