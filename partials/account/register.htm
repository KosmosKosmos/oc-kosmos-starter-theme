{% if canRegister %}

    {{ form_ajax('onRegister') }}

    <div uk-grid class="uk-child-width-1-1 uk-grid-small">
        <div class="uk-form-controls {{ loginAttribute == "username" ? 'uk-width-1-2@m' : '' }}">
            <input
                    name="name"
                    type="text"
                    class="uk-input uk-form-large"
                    id="form-stacked-name"
                    placeholder="{{'Vollständiger Namen'|_}}" />
        </div>

        {% if loginAttribute == "username" %}
            <div class="uk-form-controls uk-width-1-2@m">
                <input
                        name="username"
                        type="text"
                        class="uk-input uk-form-large"
                        id="form-stacked-username"
                        placeholder="{{'Ein Benutzernamen'|_}}" />
            </div>
        {% endif %}

        <div class="uk-form-controls">
            <input
                    name="email"
                    type="email"
                    class="uk-input uk-form-large"
                    id="form-stacked-email"
                    placeholder="{{'Deine E-Mai-Adresse bitte'|_}}" />
        </div>
        <div class="uk-form-controls">
            <input
                    name="password"
                    type="password"
                    class="uk-input uk-form-large"
                    id="form-stacked-select"
                    placeholder="{{'Gib ein Passwort ein'|_}}" />
        </div>
    </div>

    <div class="uk-margin-top">
        <label><input name="newsletter" class="uk-checkbox uk-margin-small-right" type="checkbox" checked value="1">{{'Ich will den Newsletter erhalten'|_}}</label>
    </div>

    <div class="uk-margin-top-small">
        <label><input name="privacy" class="uk-checkbox uk-margin-small-right" type="checkbox" value="1">{{'Ich akzeptiere die'|_}} <a class="modal-link uk-button uk-button-text" target="_blank" href="{{'bye'|page}}">
                {{'Datenschutz-Bestimmungen'|_}}
            </a>
        </label>
    </div>

    <div uk-grid class="uk-child-width-1-2@m uk-margin-top">
        <div>
            <button class="uk-button uk-button-default uk-modal-close uk-width-1-1" type="button">
                {{'Abbrechen'|_}}
            </button>
        </div>
        <div>
            <button type="submit" class="uk-button uk-button-primary uk-width-1-1">
                {{'Registrieren'|_}}
            </button>
        </div>
    </div>
    {{ form_close() }}
{% else %}
    <p>{{'Registrieren ist nicht möglich.'|_}}</p>
{% endif %}
