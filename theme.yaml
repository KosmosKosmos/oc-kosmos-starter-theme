name: 'Kosmoskosmos Starter-Theme'
description: 'Starter theme by KosmosKosmos made with love and UIkit.'
author: 'KosmosKosmos Webentwicklung'
authorCode: "KosmosKosmos"
code: "Starter"
homepage: 'https://kosmoskosmos.de'
require:
  - Offline.Gdpr
  - RainLab.Pages
  - KosmosKosmos.Essentialvars
  - KosmosKosmos.Easyrechtssicher
  - KosmosKosmos.BetterContentEditor
form:
    fields:
        primary_color:
            label: Hauptfarbe
            type: colorpicker
            default: 8618c2
            assetVar: 'primaryColor'
        secondary_color:
            label: Zweitfarbe
            type: colorpicker
            default: 055554
            assetVar: 'secondaryColor'
